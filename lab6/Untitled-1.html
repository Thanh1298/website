<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVT Logo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Dark background */
        }

        .logo-container {
            position: relative;
            text-align: center;
            color: gold;
            font-family: 'Georgia', serif;
        }

        /* Crown */
        .crown {
            font-size: 70px;
            font-weight: bold;
        }

        /* PVT Text */
        .pvt-text {
            font-size: 70px;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px black;
        }

        /* Silhouette */
        .silhouette {
            position: absolute;
            top: 20%;
            left: 0;
            font-size: 120px;
            color: gold;
        }

        /* Ribbon */
        .ribbon {
            background: linear-gradient(to right, #ffcc00, gold);
            color: #111;
            padding: 5px 20px;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            margin-top: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
        }

        /* Decorative Swirls */
        .decorative {
            position: absolute;
            color: gold;
            font-size: 80px;
        }

        .top-right {
            top: 0;
            right: 10px;
        }

        .bottom-left {
            bottom: 0;
            left: 10px;
        }
    </style>
</head>
