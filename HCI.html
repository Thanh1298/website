<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Tabs1</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="sidebar">
          <h2>Lessons</h2>
          <ul>
            <li>
              <button onclick="openTab(event, 'u_y_u_a_t_n')">
                1. Understanding your user and their needs
              </button>
            </li>
            <li>
              <button onclick="openTab(event, 'u_v_h_a_u_p')">
                2. Understanding Visual Hierarchy and UI Patterns
              </button>
            </li>
          </ul>
        </div>
        <div class="content">
          <h1>Lessons Content</h1>
          <div id="u_y_u_a_t_n" class="tabcontent">
            <h1>1. Understanding your user and their needs</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe
                  src="pdf/Understanding your user and their needs.pdf"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
          <div id="u_v_h_a_u_p" class="tabcontent">
            <h1>2. Understanding Visual Hierarchy and UI Patterns</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe
                  src="pdf/Understanding Visual Hierarchy & UI Patterns.pdf"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <button class="ft" onclick="goToLab3()">Back to list</button>
      </footer>
      <script>
        function openTab(evt, tabName) {
          var tabcontent = document.getElementsByClassName("tabcontent");
          for (var i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          document.getElementById(tabName).style.display = "block";
          var tablinks = document.querySelectorAll(".sidebar ul li button");
          tablinks.forEach(function (button) {
            button.classList.remove("active");
          });
          evt.currentTarget.classList.add("active");
        }
        document.addEventListener("DOMContentLoaded", function () {
          var firstButton = document.querySelector(".sidebar ul li button");
          if (firstButton) {
            firstButton.click();
          }
        });
        function goToLab3() {
          window.location.href = "Lab3.html";
        }
      </script>
    </div>
  </body>
</html>
