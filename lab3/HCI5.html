<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Tabs5</title>
    <link rel="stylesheet" href="style33.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="sidebar">
          <h2>Lessons</h2>
          <ul>
            <li>
              <button onclick="openTab(event, 'c1')">1. Chapter1_2</button>
            </li>
            <li>
              <button onclick="openTab(event, 'c3')">2. Chapter3</button>
            </li>
            <li>
              <button onclick="openTab(event, 'c4')">3. Chapter4</button>
            </li>
            <li>
              <button onclick="openTab(event, 'c5')">4. Chapter5</button>
            </li>
            <li>
              <button onclick="openTab(event, 'c6')">5. Chapter6</button>
            </li>
          </ul>
        </div>
        <div class="content">
          <h1>Lessons Content</h1>
          <div id="c1" class="tabcontent">
            <h1>1. Chapter1_2</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe src="pdf/Chapter01-02.pdf" frameborder="0"></iframe>
              </div>
            </div>
          </div>
          <div id="c3" class="tabcontent">
            <h1>2. Chapter3</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe src="pdf/Chapter03.pdf" frameborder="0"></iframe>
              </div>
            </div>
          </div>
          <div id="c4" class="tabcontent">
            <h1>3. Chapter4</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe src="pdf/Chapter04.pdf" frameborder="0"></iframe>
              </div>
            </div>
          </div>
          <div id="c5" class="tabcontent">
            <h1>4. Chapter5</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe src="pdf/Chapter05.pdf" frameborder="0"></iframe>
              </div>
            </div>
          </div>
          <div id="c6" class="tabcontent">
            <h1>5. Chapter6</h1>
            <div class="outer-box">
              <div class="inner-box">
                <iframe src="pdf/Chapter06.pdf" frameborder="0"></iframe>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <button class="ft" onclick="goToLab3()">Back to list</button>
      </footer>
      <script>
        function openTab(evt, tabName) {
          var tabcontent = document.getElementsByClassName("tabcontent");
          for (var i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          document.getElementById(tabName).style.display = "block";
          var tablinks = document.querySelectorAll(".sidebar ul li button");
          tablinks.forEach(function (button) {
            button.classList.remove("active");
          });
          evt.currentTarget.classList.add("active");
        }
        document.addEventListener("DOMContentLoaded", function () {
          var firstButton = document.querySelector(".sidebar ul li button");
          if (firstButton) {
            firstButton.click();
          }
        });
        function goToLab3() {
          window.location.href = "Lab3.html";
        }
      </script>
    </div>
  </body>
</html>
